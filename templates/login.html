<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8d7da;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            font-size: 2rem;
            color: #721c24;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #721c24;
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #f5c6cb;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        a:hover {
            background-color: #f1b0b7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Access Denied</h2>
        <p>Email must contain "@".</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
